services:
  - type: web
    name: ordermypdf
    runtime: python
    pythonVersion: 3.11
    buildCommand: apt-get update && apt-get install -y ghostscript && pip install -r requirements.txt && cd frontend && npm install && npm run build && cd ..
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        scope: run
      - key: LLM_MODEL
        value: llama-3.3-70b-versatile
        scope: run
      - key: MAX_FILES_PER_REQUEST
        value: "5"
        scope: run
      - key: MAX_FILE_SIZE_MB
        value: "100"
        scope: run
      - key: PYTHONUNBUFFERED
        value: "1"
        scope: run
